<div class="modal-header bg-primary" style="background-color:#333">
    <button type="button" class="bootbox-close-button close white" data-dismiss="modal" aria-hidden="true"
            style="margin-top: -10px;" ng-click="$ctrl.close()">Ã—
    </button>
    <h4>Selecionar Cliente</h4>

</div>

<div class="modal-body">
    <uib-tabset active="active">
        <uib-tab index="0" heading="Lista de Clientes">
            <div class="modal-body">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"
                                                                          aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="busca cliente" aria-describedby="sizing-addon1"
                           ng-model="filtro">
                </div>
                <table class="table table-hover table-responsive">
                    <thead>
                    <th>CNPJ</th>
                    <th>Razao</th>
                    <th>ID</th>
                    </thead>
                    <tbody>
                    <tr ng-repeat="cliente in clientes | filter:filtro" ng-click="selectClient(cliente)">
                        <th scope="row">{{cliente.cnpj}}</th>
                        <th>{{cliente.razao}}</th>
                        <th>{{cliente.clienteEmissorId}}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </uib-tab>
        <uib-tab index="1" heading="Busca de Clientes">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-disabled="bloqueiaEmail" ng-change="bloqueiaBusca()" class="form-control" id="inputEmail3" placeholder="Email"  ng-model="buscaEmail">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">CNPJ</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-disabled="bloqueiaCNPJ" ng-change="bloqueiaBusca()" class="form-control" placeholder="CNPJ"  ng-model="buscaCnpj">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-10">
                                    <input type="text" ng-disabled="bloqueiaId" ng-change="bloqueiaBusca()" class="form-control" placeholder="ID Cliente"  ng-model="buscaId">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
            <div class="col-sm-offset-10 col-sm-12">
                <button data-bb-handler="cancel" type="button" class="btn btn-default" ng-click="buscarCliente()">Buscar</button>
                </div>
            </div>

        </uib-tab>

    </uib-tabset>


</div>
<div class="modal-footer">

</div>
