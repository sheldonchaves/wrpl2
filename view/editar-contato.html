<div class="modal-header bg-primary" style="background-color:#333">
    <button type="button" class="bootbox-close-button close white" data-dismiss="modal" aria-hidden="true"
            style="margin-top: -10px;" ng-click="close()">×
    </button>
    <h4>Editar Contato</h4>

</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3">Descricao</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Descrição"
                       ng-model="contato.descricao">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4">Parceiro de Contato</label>
            <div class="col-sm-8">
                <input ng-disabled="isAntigo" type="text" class="form-control" placeholder="Parceiro" ng-model="contato.emissor">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Nome</label>
            <div class="col-sm-9">
                <input ng-disabled="isAntigo" type="text" class="form-control" placeholder="Nome" ng-model="contato.nome">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <textarea ng-model="contato.status" cols="50" rows="10">{{contato.status}}</textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button data-bb-handler="cancel" type="button" class="btn btn-default" ng-click="criarUltimosContatos()">Criar</button>
    <button data-bb-handler="confirm" type="button" class="btn btn-primary" ng-click="adicionarUltimosContatos(contato)">Salvar
    </button>
</div>
